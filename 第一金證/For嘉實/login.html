<html lang="en" ><head>
<meta charset="UTF-8">
<title>使用者登入</title>

</head>

<body>
<div class="form">
  <ul class="tab-group">
    <li class="tab active"><a href="#login1">身分證號登入</a></li>
    <li class="tab"><a href="#login2">帳號登入</a></li>
  </ul>
  <div class="tab-content">
    <div id="login1">
    <form>
        <div class="field-wrap">
          <label>身分證號</label>
          <input class="input_text" name="txtLoginID" type="text" id="txtLoginID" onblur="asc(this.value,'txtLoginID');if (typeof(notvalid2()) != 'undefined' ) notvalid2();" onkeyup="" style="width:200px;" maxlength="12">
        </div>
        <div class="field-wrap">
          <label>登入密碼</label>
          <input class="input_text" input_text name="txtPassword" type="password" id="txtPassword" onkeyup="asc(this.value,'txtPassword');" onpaste="return false" style="width:200px;">
        </div>
        <div class="field-wrap">
          <input id="SaveUID" type="checkbox" name="SaveUID">
          <label for="SaveUID" class="label_checkbox" style="width: 90%;">記住帳號或身分證號</label>
        </div>
        <div class="field-wrap">
          <input id="ckInstall" type="checkbox" name="ckInstall" checked="">
          <label for="ckInstall" class="label_checkbox" style="width: 90%;">已詳閱<a href="http://www.firstsec.com.tw/2_STOCK_MARKET/SoftInstallState.html" target="_blank">軟體安裝風險聲明書</a></label>
        </div>
        <button class="button button-block" style="margin-right: 1%"/>登入</button><button class="button button-block"/>清除重填</button>
        <p class="forgot"><a href="#">忘記密碼</a></p>
      </form>
    </div>
    <div id="login2">
        <form>
        <div class="top-row">
          <div class="field-wrap">
            <label>公司</label>
            <select name="drpBranch" id="drpBranch" style="width: 200px">
              <option value="538j">538j-安和</option>
              <option value="5381">5381-員林</option>
              <option value="5382">5382-台中</option>
              <option value="5383">5383-高雄</option>
              <option value="5384">5384-台南</option>
              <option value="5385">5385-桃園</option>
              <option value="5386">5386-彰化</option>
              <option value="5387">5387-澎湖</option>
              <option value="5389">5389-中山</option>
              <option value="538A">538A-新興</option>
              <option value="538B">538B-新竹</option>
              <option value="538C">538C-光復</option>
              <option value="538D">538D-忠孝</option>
              <option value="538E">538E-自由</option>
              <option value="538F">538F-大稻埕</option>
              <option value="538G">538G-中和</option>
              <option value="538I">538I-頭份</option>
              <option value="538L">538L-經紀部</option>
              <option value="538M">538M-嘉義</option>
              <option value="538N">538N-豐原</option>
              <option value="538P">538P-路竹</option>
              <option value="538Y">538Y-中壢</option>
              <option value="538V">538V-灣內</option>
              <option value="538W">538W-華江</option>
              <option value="5678">5678-證櫃</option>
            </select>
          </div>
          <div class="field-wrap">
            <label>帳號</label>
            <input class="input_text" name="txtLoginID" type="text" id="txtLoginID" onblur="asc(this.value,'txtLoginID');if (typeof(notvalid2()) != 'undefined' ) notvalid2();" onkeyup="" style="width:200px;" maxlength="7">
          </div>
        <div class="field-wrap">
          <label>登入密碼</label>
          <input class="input_text" name="txtPassword" type="password" id="txtPassword" onkeyup="asc(this.value,'txtPassword');" onpaste="return false" style="width:200px;">
        </div>
        <div class="field-wrap">
          <input id="SaveUID" type="checkbox" name="SaveUID">
          <label for="SaveUID" style="width: 90%;">記住帳號或身分證號</label>
        </div>
        <div class="field-wrap">
          <input id="ckInstall" type="checkbox" name="ckInstall" checked="">
          <label for="ckInstall" style="width: 90%;">已詳閱<a href="http://www.firstsec.com.tw/2_STOCK_MARKET/SoftInstallState.html" target="_blank">軟體安裝風險聲明書</a></label>
        </div>
        <button class="button button-block" style="margin-right: 1%"/>登入</button><button class="button button-block"/>清除重填</button>
        <p class="forgot"><a href="#">忘記密碼</a></p>
        </div>
      </form>
    </div>
  </div><!-- tab-content --> 
</div><!-- /form -->
